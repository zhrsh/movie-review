<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title">
        <h1>Movie<br>Review</h1>
        <p>Sebuah aplikasi ulasan film</p>
    </div>
    <div class="wrapper">
        <div class="container">
            <div id="loginForm">
                <h2>Login to Movie Review</h2>
                <div class="form-group">
                    <label for="loginEmail">Username or Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <a href="main.html"><button>Login</button></a>
            </div>
            <p>New here? <a href="register.html">Create a new account</a></p>
        </div>
    </div>
</body>
</html>
